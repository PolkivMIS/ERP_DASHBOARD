<!-- === Subtab 4: Order Status Dashboard === -->
<div class="subtab-content" id="salesmaster-subtab4-container">
  <div class="dashboard">

    <!-- Status Selector -->
    <div class="dashboard-header">
      <h2>ORDER STATUS OVERVIEW</h2>
      <div class="filter-bar">
        <label for="orderStatusSelect"><strong>Select Status:</strong></label>
        <select id="orderStatusSelect">
          <option value="">Loading...</option>
        </select>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="summary-box" style="--box-color: #00cec9;">
        <h4>Total Orders</h4>
        <p id="order-status-orders">--</p>
      </div>
      <div class="summary-box" style="--box-color: #6c5ce7;">
        <h4>Total Quantity</h4>
        <p id="order-status-quantity">--</p>
      </div>
      <div class="summary-box" style="--box-color: #fab1a0;">
        <h4>Amount Received</h4>
        <p id="order-status-amount">--</p>
      </div>
      <div class="summary-box" style="--box-color: #e17055;">
        <h4>Unique Parties</h4>
        <p id="order-status-parties">--</p>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-section">
      <h3 style="margin: 4px 0; font-size: 11px;">Order Status Details</h3>
      <div class="table-scroll">
        <table id="order-status-table">
          <thead>
            <tr>
              <th>TIMESTAMP</th>
              <th>PARTY NAME</th>
              <th>SALES EXECUTIVE</th>
              <th>ORDER RECEIVED</th>
              <th>PAYMENT RECEIVED</th>
              <th>QUANTITY</th>
              <th>AMOUNT</th>
              <th>CURRENT AMOUNT</th>
              <th>POST-DATED AMOUNT</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be injected via JS -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
