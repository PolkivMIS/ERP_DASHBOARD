<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop-in-Shop Brand Matrix</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="../styles/tab3-subtab1-shop-in-shop.css" />
  <link rel="stylesheet" href="../styles/tab3-subtab2-shop-in-shop.css" />
</head>
<body>

  <!-- === Subtab 1 Content === -->
  <div id="Tab1" class="subtab-content">
    <h2>SHOP-IN-SHOP BRAND MATRIX</h2>

    <!-- Month and Year Selectors -->
    <div class="filter-bar">
      <label for="monthSelect">Month:</label>
      <select id="monthSelect">
        <option value="APRIL">APRIL</option>
        <option value="MAY">MAY</option>
        <option value="JUNE">JUNE</option>
        <option value="JULY">JULY</option>
        <option value="AUGUST">AUGUST</option>
        <option value="SEPTEMBER">SEPTEMBER</option>
        <option value="OCTOBER">OCTOBER</option>
        <option value="NOVEMBER">NOVEMBER</option>
        <option value="DECEMBER">DECEMBER</option>
        <option value="JANUARY">JANUARY</option>
        <option value="FEBRUARY">FEBRUARY</option>
        <option value="MARCH">MARCH</option>
      </select>

      <label for="yearSelect">Year:</label>
      <select id="yearSelect">
        <option value="">-- Select Year --</option>
        <option value="2024-25">2024-25</option>
        <option value="2025-26">2025-26</option>
        <option value="2026-27">2026-27</option>
      </select>
    </div>

    <!-- Split Matrix Layout -->
    <div class="split-matrix">
      <div id="matrixA" class="matrix-section">
        <!-- First half of shops injected here -->
      </div>
      <div id="matrixB" class="matrix-section">
        <!-- Second half of shops injected here -->
      </div>
    </div>
  </div>

  <!-- === Subtab 2 Placeholder === -->
  <div id="Tab2" class="subtab-content" style="display:none;">
    <p style="text-align:center; padding: 40px; font-size: 16px; color: #666;">
      No content available for Tab 2 yet.
    </p>
  </div>

</body>
</html>
