<!-- === Subtab 2: District / Town Dashboard === -->
<div class="subtab-content" id="subtab2-container">
  <div class="dashboard">

    <!-- District Selector -->
    <div class="dashboard-header">
      <h2>DISTRICT/TOWN SALES OVERVIEW</h2>
      <div class="filter-bar">
        <label for="districtSelect"><strong>Select District / Town:</strong></label>
        <select id="districtSelect">
          <option value="">Loading...</option>
        </select>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="summary-box" style="--box-color: #30e130;">
        <h4>Orders Received</h4>
        <p id="district-orders">--</p>
      </div>
      <div class="summary-box" style="--box-color: #b448eb;">
        <h4>Total Quantity</h4>
        <p id="district-quantity">--</p>
      </div>
      <div class="summary-box" style="--box-color: #e2755c;">
        <h4>Amount Received</h4>
        <p id="district-amount">--</p>
      </div>
      <div class="summary-box" style="--box-color: #ceed42;">
        <h4>Unique Parties</h4>
        <p id="district-parties">--</p>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-section">
      <h3 style="margin: 4px 0; font-size: 11px;">District Transaction Details</h3>
      <div class="table-scroll">
        <table id="district-table">
          <thead>
            <tr>
              <th>TIMESTAMP</th>
              <th>PARTY NAME</th>
              <th>SALES EXECUTIVE</th>
              <th>ORDER RECEIVED</th>
              <th>PAYMENT RECEIVED</th>
              <th>QUANTITY</th> <!-- âœ… New column added -->
              <th>AMOUNT</th>
              <th>CURRENT AMOUNT</th>
              <th>POST-DATED AMOUNT</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be injected via JS -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
